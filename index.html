<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nugget's Yarn Maze</title>
  <style>
    body {
      margin: 0;
      background-color: #fef6e4;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #fff8dc;
      border: 2px solid #333;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 20px;
      background-color: #f9c5d1;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Game</button>
  <canvas id="gameCanvas" width="512" height="512"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");

    const TILE_SIZE = 32;
    const FRAME_DELAY = 1000 / 60;
    let lastFrameTime = 0;

    const map = [
      "################",
      "#......##......#",
      "#.####.##.####.#",
      "#..............#",
      "#.####.##.####.#",
      "#..............#",
      "####.#.##.#.####",
      "####.#.##.#.####",
      "####.#.##.#.####",
      "#..............#",
      "#.####.##.####.#",
      "#......##......#",
      "#.####.##.####.#",
      "#o............o#",
      "################"
    ];

    const nuggetImgs = {
      up: new Image(),
      down: new Image(),
      left: new Image(),
      right: new Image(),
      cheer1: new Image(),
      cheer2: new Image(),
      cheer3: new Image()
    };
    nuggetImgs.up.src = "nugget_up.png";
    nuggetImgs.down.src = "nugget_down.png";
    nuggetImgs.left.src = "nugget_left.png";
    nuggetImgs.right.src = "nugget_right.png";
    nuggetImgs.cheer1.src = "nugget_cheer1.png";
    nuggetImgs.cheer2.src = "nugget_cheer2.png";
    nuggetImgs.cheer3.src = "nugget_cheer3.png";

    const yarnImg = new Image();
    yarnImg.src = "yarn_blue.png";
    const specialYarnImg = new Image();
    specialYarnImg.src = "yarn_gold.png";
    const bgWin = new Image();
    bgWin.src = "win_background.png";

    const sfxYarn = new Audio("yarn_collect.mp3");
    const sfxSpecial = new Audio("powerup.mp3");
    const sfxInvincible = new Audio("invincible_loop.mp3");
    const sfxStart = new Audio("start_game.mp3");
    const sfxGameWon = new Audio("game_won.mp3");
    sfxInvincible.loop = true;
    const bgMusic = new Audio("bg_music.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    let player = {
      x: TILE_SIZE * 1,
      y: TILE_SIZE * 3,
      dirX: 1,
      dirY: 0,
      nextDirX: 0,
      nextDirY: 0,
      direction: "right",
      speed: 1.6,
      invincible: 0
    };

    let yarns = [];
    let specialYarns = [];
    let confetti = [];
    let score = 0;
    let totalScore = 0;
    let timer = 0;
    let gameWon = false;
    let gameStarted = false;
    let winAnimationCounter = 0;

    function initYarns() {
      yarns = [];
      specialYarns = [];
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          if (map[y][x] === '.') yarns.push({ x, y });
          if (map[y][x] === 'o') specialYarns.push({ x, y });
        }
      }
    }

    function canMove(x, y) {
      const col = Math.floor(x / TILE_SIZE);
      const row = Math.floor(y / TILE_SIZE);
      return map[row] && map[row][col] !== '#';
    }

    function updateSmoothPlayer() {
      const centerX = player.x + TILE_SIZE / 2;
      const centerY = player.y + TILE_SIZE / 2;
      const cx = Math.floor(centerX / TILE_SIZE);
      const cy = Math.floor(centerY / TILE_SIZE);

      const aligned = Math.abs(centerX % TILE_SIZE - TILE_SIZE / 2) < 2 && Math.abs(centerY % TILE_SIZE - TILE_SIZE / 2) < 2;

      if (aligned && canMove((cx + player.nextDirX) * TILE_SIZE, (cy + player.nextDirY) * TILE_SIZE)) {
        player.dirX = player.nextDirX;
        player.dirY = player.nextDirY;
      }

      const nextX = player.x + player.dirX * player.speed;
      const nextY = player.y + player.dirY * player.speed;
      const tileCol = Math.floor((nextX + TILE_SIZE / 2) / TILE_SIZE);
      const tileRow = Math.floor((nextY + TILE_SIZE / 2) / TILE_SIZE);

      if (canMove(tileCol * TILE_SIZE, tileRow * TILE_SIZE)) {
        player.x = nextX;
        player.y = nextY;
      }

      if (player.dirX === 1) player.direction = "right";
      else if (player.dirX === -1) player.direction = "left";
      else if (player.dirY === -1) player.direction = "up";
      else if (player.dirY === 1) player.direction = "down";

      let px = Math.floor((player.x + TILE_SIZE / 2) / TILE_SIZE);
      let py = Math.floor((player.y + TILE_SIZE / 2) / TILE_SIZE);

      yarns = yarns.filter(dot => {
        if (dot.x === px && dot.y === py) {
          score++;
          sfxYarn.play();
          return false;
        }
        return true;
      });

      specialYarns = specialYarns.filter(dot => {
        if (dot.x === px && dot.y === py) {
          player.invincible = 600;
          score += 5;
          sfxSpecial.play();
          sfxInvincible.play();
          return false;
        }
        return true;
      });

      if (player.invincible > 0) {
        player.invincible--;
        if (player.invincible === 0) sfxInvincible.pause();
      }
    }

    function drawMap() {
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          ctx.fillStyle = map[y][x] === '#' ? "#d9d4b0" : "#fff8dc";
          ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
        }
      }
    }

    function drawYarns() {
      yarns.forEach(dot => {
        ctx.drawImage(yarnImg, dot.x * TILE_SIZE + 8, dot.y * TILE_SIZE + 8, 16, 16);
      });
      specialYarns.forEach(dot => {
        ctx.drawImage(specialYarnImg, dot.x * TILE_SIZE + 8, dot.y * TILE_SIZE + 8, 16, 16);
      });
    }

    function drawPlayer() {
      if (player.invincible > 0) {
        ctx.fillStyle = "rgba(255, 255, 0, 0.3)";
        ctx.fillRect(player.x, player.y, TILE_SIZE, TILE_SIZE);
      }
      ctx.drawImage(nuggetImgs[player.direction], player.x, player.y, TILE_SIZE, TILE_SIZE);
    }

    function drawHUD() {
      ctx.fillStyle = "#000";
      ctx.font = "18px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("Time: " + Math.floor(timer / 60), 400, 20);
    }

    function drawConfetti() {
      confetti.forEach(c => {
        ctx.fillStyle = c.color;
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
        ctx.fill();
        c.y += c.speedY;
        if (c.y > canvas.height) c.y = -10;
      });
    }

    function spawnConfetti() {
      confetti = [];
      for (let i = 0; i < 100; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          speedY: 1 + Math.random() * 3,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          size: Math.random() * 4 + 2
        });
      }
    }

    function drawWinAnimation() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgWin, 0, 0, canvas.width, canvas.height);
      drawConfetti();
      ctx.fillStyle = "#000";
      ctx.font = "36px Arial";
      ctx.fillText("ðŸŽ‰ You Win! ðŸŽ‰", 140, 100);
      ctx.font = "20px Arial";
      ctx.fillText("Total Score: " + score, 180, 140);

      let frame = winAnimationCounter % 60 < 15 ? nuggetImgs.cheer1 : winAnimationCounter % 60 < 30 ? nuggetImgs.cheer2 : nuggetImgs.cheer3;
      ctx.drawImage(frame, canvas.width / 2 - 40, canvas.height / 2 - 40, 80, 80);

      if (winAnimationCounter === 0) {
        sfxGameWon.play();
        spawnConfetti();
      }
      winAnimationCounter++;
      if (winAnimationCounter >= 360) {
        gameStarted = false;
        startButton.style.display = "block";
        startButton.innerText = "Play Again";
      } else {
        requestAnimationFrame(drawWinAnimation);
      }
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") { player.nextDirX = 0; player.nextDirY = -1; }
      if (e.key === "ArrowDown") { player.nextDirX = 0; player.nextDirY = 1; }
      if (e.key === "ArrowLeft") { player.nextDirX = -1; player.nextDirY = 0; }
      if (e.key === "ArrowRight") { player.nextDirX = 1; player.nextDirY = 0; }
    });

    function gameLoop(timestamp) {
      const delta = timestamp - lastFrameTime;
      if (delta < FRAME_DELAY) {
        requestAnimationFrame(gameLoop);
        return;
      }
      lastFrameTime = timestamp;

      if (yarns.length === 0 && specialYarns.length === 0 && !gameWon) {
        gameWon = true;
        winAnimationCounter = 0;
        drawWinAnimation();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMap();
      updateSmoothPlayer();
      drawYarns();
      drawPlayer();
      drawHUD();
      timer++;
      requestAnimationFrame(gameLoop);
    }

    startButton.onclick = () => {
      startButton.style.display = "none";
      initYarns();
      bgMusic.play();
      sfxStart.play();
      gameStarted = true;
      gameWon = false;
      requestAnimationFrame(gameLoop);
    };
  </script>
</body>
</html>
