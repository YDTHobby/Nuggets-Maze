<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nugget's Yarn Maze</title>
  <style>
    body {
      margin: 0;
      background-color: #fef6e4;
      font-family: 'Arial', sans-serif;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background-color: #fff8dc;
      border: 2px solid #333;
    }
    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 16px 32px;
      font-size: 20px;
      background-color: #f9c5d1;
      border: 2px solid #333;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startButton">Start Game</button>
  <canvas id="gameCanvas" width="512" height="512"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startButton = document.getElementById("startButton");

    const TILE_SIZE = 32;
    const FRAME_DELAY = 1000 / 60;
    let lastFrameTime = 0;

    const map = [
      "################",
      "#......##......#",
      "#.####.##.####.#",
      "#o............o#",
      "#.####.##.####.#",
      "#..............#",
      "####.#.##.#.####",
      "####.#.##.#.####",
      "####.#.##.#.####",
      "#..............#",
      "#.####.##.####.#",
      "#......##......#",
      "#.####.##.####.#",
      "#o............o#",
      "################"
    ];

    const nuggetImgs = {
      up: new Image(),
      down: new Image(),
      left: new Image(),
      right: new Image(),
      cheer1: new Image(),
      cheer2: new Image(),
      cheer3: new Image()
    };
    nuggetImgs.up.src = "nugget_up.png";
    nuggetImgs.down.src = "nugget_down.png";
    nuggetImgs.left.src = "nugget_left.png";
    nuggetImgs.right.src = "nugget_right.png";
    nuggetImgs.cheer1.src = "nugget_cheer1.png";
    nuggetImgs.cheer2.src = "nugget_cheer2.png";
    nuggetImgs.cheer3.src = "nugget_cheer3.png";

    const yarnImg = new Image();
    yarnImg.src = "yarn_blue.png";
    const specialYarnImg = new Image();
    specialYarnImg.src = "yarn_gold.png";
    const catImg = new Image();
    catImg.src = "cat_enemy.png";
    const bgWin = new Image();
    bgWin.src = "win_background.png";

    const sfxYarn = new Audio("yarn_collect.mp3");
    const sfxSpecial = new Audio("powerup.mp3");
    const sfxMeow = new Audio("meow.mp3");
    const sfxInvincible = new Audio("invincible_loop.mp3");
    const sfxStart = new Audio("start_game.mp3");
    const sfxGameOver = new Audio("game_over.mp3");
    const sfxGameWon = new Audio("game_won.mp3");

    sfxInvincible.loop = true;
    const bgMusic = new Audio("bg_music.mp3");
    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    let player = {
      x: 1,
      y: 3,
      dirX: 0,
      dirY: 0,
      nextDirX: 0,
      nextDirY: 0,
      direction: "down",
      moveCooldown: 0,
      invincible: 0
    };

    let yarns = [];
    let specialYarns = [];
    let enemies = [];
    let confetti = [];
    let level = 1;
    let score = 0;
    let totalScore = 0;
    let timer = 0;
    let gameWon = false;
    let gameStarted = false;
    let winAnimationCounter = 0;

        function spawnEnemies(count) {
      enemies = [];
      for (let i = 0; i < count; i++) {
        enemies.push({
          x: 7 + (i % 2),
          y: 7,
          moveCooldown: 0,
          alive: true,
          respawn: 0
        });
      }
    }

    function spawnConfetti() {
      confetti = [];
      for (let i = 0; i < 100; i++) {
        confetti.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          speedY: 1 + Math.random() * 3,
          color: `hsl(${Math.random() * 360}, 100%, 70%)`,
          size: Math.random() * 4 + 2
        });
      }
    }

    function drawConfetti() {
      confetti.forEach(c => {
        ctx.fillStyle = c.color;
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.size, 0, Math.PI * 2);
        ctx.fill();
        c.y += c.speedY;
        if (c.y > canvas.height) c.y = -10;
      });
    }

    function drawWinAnimation() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(bgWin, 0, 0, canvas.width, canvas.height);
      drawConfetti();
      ctx.fillStyle = "#000";
      ctx.font = "36px Arial";
      ctx.fillText("ðŸŽ‰ You Win! ðŸŽ‰", 140, 100);
      ctx.font = "20px Arial";
      ctx.fillText("Total Score: " + totalScore, 180, 140);

      let frame = winAnimationCounter % 60 < 15 ? nuggetImgs.cheer1 : winAnimationCounter % 60 < 30 ? nuggetImgs.cheer2 : nuggetImgs.cheer3;
      ctx.drawImage(frame, canvas.width / 2 - 40, canvas.height / 2 - 40, 80, 80);

      if (winAnimationCounter === 0) {
        sfxGameWon.play();
        spawnConfetti();
      }
      winAnimationCounter++;
      if (winAnimationCounter >= 360) {
        gameStarted = false;
        level++;
        startButton.style.display = "block";
        startButton.innerText = "Next Level";
      } else {
        requestAnimationFrame(drawWinAnimation);
      }
    }

    function initYarns() {
      yarns = [];
      specialYarns = [];
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          if (map[y][x] === '.') yarns.push({ x, y });
          if (map[y][x] === 'o') specialYarns.push({ x, y });
        }
      }
    }

    function drawMap() {
      for (let y = 0; y < map.length; y++) {
        for (let x = 0; x < map[y].length; x++) {
          ctx.fillStyle = map[y][x] === '#' ? "#d9d4b0" : "#fff8dc";
          ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
        }
      }
    }

    function drawYarns() {
      yarns.forEach(dot => {
        ctx.drawImage(yarnImg, dot.x * TILE_SIZE + 8, dot.y * TILE_SIZE + 8, 16, 16);
      });
      specialYarns.forEach(dot => {
        ctx.drawImage(specialYarnImg, dot.x * TILE_SIZE + 8, dot.y * TILE_SIZE + 8, 16, 16);
      });
    }

    function drawPlayer() {
      if (player.invincible > 0) {
        ctx.fillStyle = "rgba(255, 255, 0, 0.4)";
        ctx.fillRect(player.x * TILE_SIZE, player.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
      }
      ctx.drawImage(nuggetImgs[player.direction], player.x * TILE_SIZE, player.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
    }

    function drawEnemies() {
      enemies.forEach(e => {
        if (e.alive) ctx.drawImage(catImg, e.x * TILE_SIZE, e.y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
      });
    }

    function drawHUD() {
      ctx.fillStyle = "#000";
      ctx.font = "18px Arial";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("Time: " + Math.floor(timer / 60), 400, 20);
      ctx.fillText("Level: " + level, 220, 20);
    }

    function updatePlayer() {
      if (player.moveCooldown > 0) {
        player.moveCooldown--;
        return;
      }
      const canMoveTo = (x, y) => map[y][x] !== '#';
      if (canMoveTo(player.x + player.nextDirX, player.y + player.nextDirY)) {
        player.dirX = player.nextDirX;
        player.dirY = player.nextDirY;
      }
      let targetX = player.x + player.dirX;
      let targetY = player.y + player.dirY;
      if (canMoveTo(targetX, targetY)) {
        player.x = targetX;
        player.y = targetY;
        player.moveCooldown = 24;
        if (player.dirX === 1) player.direction = "right";
        else if (player.dirX === -1) player.direction = "left";
        else if (player.dirY === -1) player.direction = "up";
        else if (player.dirY === 1) player.direction = "down";
      }
      if (player.invincible > 0) {
        player.invincible--;
        if (player.invincible === 0) sfxInvincible.pause();
      }
      yarns = yarns.filter(dot => {
        if (dot.x === player.x && dot.y === player.y) {
          score++;
          sfxYarn.play();
          return false;
        }
        return true;
      });
      specialYarns = specialYarns.filter(dot => {
        if (dot.x === player.x && dot.y === player.y) {
          player.invincible = 600;
          score += 5;
          sfxSpecial.play();
          sfxInvincible.play();
          return false;
        }
        return true;
      });
    }

    function updateEnemies() {
      enemies.forEach(e => {
        if (e.respawn > 0) {
          e.respawn--;
          if (e.respawn === 0) {
            e.x = 7 + Math.floor(Math.random() * 2);
            e.y = 7;
            e.alive = true;
          }
          return;
        }
        if (!e.alive) return;
        if (e.moveCooldown > 0) {
          e.moveCooldown--;
          return;
        }
        e.moveCooldown = 24;
        let dx = player.x - e.x;
        let dy = player.y - e.y;
        let options = [];
        if (Math.abs(dx) > Math.abs(dy)) {
          options = dx > 0 ? [{ x: e.x + 1, y: e.y }, { x: e.x, y: e.y + Math.sign(dy) }] : [{ x: e.x - 1, y: e.y }, { x: e.x, y: e.y + Math.sign(dy) }];
        } else {
          options = dy > 0 ? [{ x: e.x, y: e.y + 1 }, { x: e.x + Math.sign(dx), y: e.y }] : [{ x: e.x, y: e.y - 1 }, { x: e.x + Math.sign(dx), y: e.y }];
        }
        for (let p of options) {
          if (map[p.y] && map[p.y][p.x] !== '#') {
            e.x = p.x;
            e.y = p.y;
            break;
          }
        }
        if (e.x === player.x && e.y === player.y) {
          if (player.invincible > 0) {
            e.alive = false;
            e.respawn = 600;
            sfxMeow.play();
          } else {
            sfxGameOver.play();
            alert("Game Over! Nugget got caught!");
            window.location.reload();
          }
        }
      });
    }

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowUp") { player.nextDirX = 0; player.nextDirY = -1; }
      if (e.key === "ArrowDown") { player.nextDirX = 0; player.nextDirY = 1; }
      if (e.key === "ArrowLeft") { player.nextDirX = -1; player.nextDirY = 0; }
      if (e.key === "ArrowRight") { player.nextDirX = 1; player.nextDirY = 0; }
    });

    function gameLoop(timestamp) {
      if (!gameStarted) return;
      const delta = timestamp - lastFrameTime;
      if (delta < FRAME_DELAY) {
        requestAnimationFrame(gameLoop);
        return;
      }
      lastFrameTime = timestamp;

      if (yarns.length === 0 && specialYarns.length === 0 && !gameWon) {
        gameWon = true;
        winAnimationCounter = 0;
        drawWinAnimation();
        return;
      }

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawMap();
      updatePlayer();
      updateEnemies();
      drawYarns();
      drawPlayer();
      drawEnemies();
      drawHUD();
      timer++;
      requestAnimationFrame(gameLoop);
    }

    startButton.onclick = () => {
      startButton.style.display = "none";
      initYarns();
      spawnEnemies(level);
      bgMusic.play();
      sfxStart.play();
      gameStarted = true;
      gameWon = false;
      window.focus();
      requestAnimationFrame(gameLoop);
    };
  </script>
</body>
</html>
